<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <div class="container" style="margin: auto auto;">

    <div class="input-group mb-3" style="width: 610px; margin: 0 auto;">

      <label class="input-group-text" for="inputGroupSelect01">From</label>
      <input type="text" id="amount" class="form-control" placeholder="Amount" aria-describedby="button-addon2">
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose Currency</option>
        <option value="1">TRY</option>
        <option value="2">Dollar</option>
        <option value="3">Euro</option>
      </select>
      

      <label class="input-group-text" id="to-label" for="inputGroupSelect02">To</label>
      <select class="form-select" id="inputGroupSelect02">
        <option selected>Choose Currency</option>
        <option value="1">TRY</option>
        <option value="2">Dollar</option>
        <option value="3">Euro</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary d-flex" style="margin: 0 auto;" id="convertButton">Convert</button>

    <div id="result" style=" text-align: center; font-size: 30px; margin: 30px auto;">
      
    </div>

  </div>
    
      <script src="app.js"></script>
</body>
</html>
